version: "3.9"

services:
  api:
    build: .
    command: npm run dev
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    env_file: .env

  worker:
    build: .
    command: npm run worker
    depends_on:
      - redis
    env_file: .env

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: logistima
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"
